version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: my_tochanka_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./mydb.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db_backups:/backups
    ports:
      - "33060:3306"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  app:
    build: .
    container_name: my_tochanka_app
    ports:
      - "5001:5000"
    volumes:
      - ./logs:/app/logs
      - ./static:/app/static
      - ./templates:/app/templates
      - ./app_data:/app/data
      - app_uploads:/app/uploads
      - app_cache:/app/cache
    environment:
      FLASK_ENV: production
      FLASK_PORT: 5000
      DB_HOST: ${MYSQL_HOST}
      DB_PORT: ${MYSQL_PORT}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      UPLOAD_FOLDER: /app/uploads
      CACHE_FOLDER: /app/cache
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  bot:
    build: .
    container_name: my_tochanka_bot
    command: python telegram_bot.py
    volumes:
      - ./logs:/app/logs
      - bot_data:/app/bot_data
    environment:
      PYTHONUNBUFFERED: 1
      BOT_TOKEN: ${BOT_TOKEN}
      DB_HOST: ${MYSQL_HOST}
      DB_PORT: ${MYSQL_PORT}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      BOT_DATA_DIR: /app/bot_data
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep telegram_bot.py | grep -v grep || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  db_data:
  app_uploads:
  app_cache:
  bot_data:
